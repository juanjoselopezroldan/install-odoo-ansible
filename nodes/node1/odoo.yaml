---
  - hosts: node1
    become: yes
    vars:
      distribution_linux: stretch
      distribution_postgresql: stretch-pgdg
      version_nodesource: node_10.x
      version_odoo: 11.0
      version_python: 3
    tasks:
      - name: Update repositories and packages of Debian
        apt:
          update_cache: yes
          upgrade: yes

      - name: Install packages need for odoo
        apt: 
          name: "{{packages}}"
        vars:
          packages:
          - apt-transport-https
          - sudo
          - build-essential
          - libssl-dev
          - libffi-dev
          - unicode
          - gcc
          - g++
          - pkg-config
          - gnupg
          - git
          - python-pip
          - python{{ version_python }}
          - python3-pip
          - python{{ version_python }}-setuptools
          - python{{ version_python }}-dev
          - python{{ version_python }}-openssl
          - libxml2
          - libxslt1-dev
          - libxslt1.1
          - libzip-dev
          - libevent-dev
          - libsasl2-dev
          - libldap2-dev
          - libpq-dev
          - libpng-dev
          - libjpeg-dev
          - libxrender1
          - node-less

      - replace:
          path: /etc/locale.gen
          regexp: '^#\ es_ES'
          replace: 'es_ES'
          backup: yes

      - name: Insert data of language for system Debian
        debconf:
          name: locales
          question: locales/locales_to_be_generated
          value: es_ES ISO-8859-1, es_ES.UTF-8 UTF-8, es_ES@euro ISO-8859-15
          vtype: multiselect

      - name: Insert data of language default for system Debian
        debconf:
          name: locales
          question: locales/default_environment_locale
          value: es_ES
          vtype: select

      - name: Rebuild locales
        command: "{{ item }}"
        with_items:
          - dpkg-reconfigure locales -f noninteractive

      - shell: "echo 'LANG=es_ES.UTF-8' > /etc/default/locale"
      - shell: "echo 'LANGUAGE=es_ES.ISO-8859-15@euro' >> /etc/default/locale"
      - shell: "echo 'LC_ALL=es_ES.UTF-8' >> /etc/default/locale"
      - shell: "echo 'LC_CTYPE=es_ES.UTF-8' >> /etc/default/locale"
      - shell: "echo 'LC_MESSAGES=es_ES.UTF-8' >> /etc/default/locale"
      - shell: "echo 'LC_TIME=es_ES.UTF-8' >> /etc/default/locale"
      - shell: "echo 'LC_PAPER=es_ES.UTF-8' >> /etc/default/locale"
      - shell: "echo 'LC_MEASUREMENT=es_ES.UTF-8' >> /etc/default/locale"
      - shell: "echo 'LC_MONETARY=es_ES.UTF-8' >> /etc/default/locale"
      - shell: "echo 'LC_NUMERIC=es_ES.UTF-8' >> /etc/default/locale"
      - shell: "locale-gen es_ES.UTF-8"
      - shell: "localedef -i es_ES -f UTF-8 es_ES.UTF-8"

      - name: Download key for install client-postgresql
        apt_key:
          url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
          state: present

      - apt_repository:
          repo: deb http://apt.postgresql.org/pub/repos/apt/ "{{ distribution_postgresql }}" main
          state: present
          update_cache: yes

      - name: Install package of client-postgresql
        apt:
          name: postgresql-client-10
          update_cache: yes

      - name: Add apt key for nodesource
        apt_key:
          url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
          state: present

      - name: Add repo for nodesource
        apt_repository:
          repo: deb https://deb.nodesource.com/"{{ version_nodesource }}" "{{ distribution_linux }}" main
          state: present
          update_cache: yes

      - name: Install NodeJS and npm
        apt:
          name: "{{packages}}"
          update_cache: yes
        vars:
          packages:
            - nodejs
            - npm

      - name: Download wkhtmltox
        get_url:
          url: https://builds.wkhtmltopdf.org/0.12.1.3/wkhtmltox_0.12.1.3-1~stretch_amd64.deb
          dest: /tmp/wkhtmltox.deb
          force_basic_auth: yes

      - stat:
          path: /tmp/wkhtmltox.deb
          checksum_algorithm: sha1
        register: result
      - fail:
          msg: "Download of file is not valid"
        when: result.stat == '58e0ce87da529365c32b741b37385d6104e83167'

      - name: Install wkhtmltox.deb package
        apt:
          deb: /tmp/wkhtmltox.deb

      - shell: "apt-get -y install -f --no-install-recommends"

      - pip:
          name: 
            - psycogreen
            - lxml
            - phonenumbers
            - xmlsig
            - paramiko
            - zeep
            - numpy
            - configparser
            - passlib
          executable: pip3

      - shell: "wkhtmltopdf -V"

      - git:
          repo: https://github.com/odoo/odoo.git
          dest: /tmp/odoo{{ version_odoo }}
          version: "{{ version_odoo }}"
          depth: 1

      - pip:
          requirements: /tmp/odoo{{ version_odoo }}/requirements.txt
          executable: pip3

      - name: execute install odoo
        shell: "cd /tmp/odoo{{ version_odoo }}/ && /usr/bin/python3 /tmp/odoo{{ version_odoo }}/setup.py install"

      - name: Copying binary file in the system
        shell: "cp /tmp/odoo{{ version_odoo }}/odoo-bin /usr/bin/"

      - name: Create group odoo
        group:
          name: odoo
          state: present

      - name: Create user odoo and this user is added in the group odoo
        user:
          name: odoo
          shell: /bin/bash
          group: odoo

      - file:
          path: /usr/local/lib/python{{ version_python }}/dist-packages/odoo/addons
          state: directory
          mode: 0755

      - name: Copying file addons in the system
        shell: "cp -R /tmp/odoo{{ version_odoo }}/addons/* /usr/local/lib/python{{ version_python }}/dist-packages/odoo/addons"

      - file:
          path: /etc/odoo
          state: directory
          mode: 0755

      - name: Copying file conf in the directory of odoo
        shell: "cp /tmp/odoo{{ version_odoo }}/debian/odoo.conf /etc/odoo/odoo.conf"

      - name: Add user odoo to file of sudoers
        shell: "echo 'odoo   ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers"

      - shell: "mkdir -p /mnt/custom/extra-addons/guadaltech/jasper_reports/custom_reports"

      - name: Privileges established in directory mnt
        file:
          path: /mnt
          owner: odoo
          group: root
          recurse: yes

      - name: Assign privileges and propietary of file odoo.conf
        file:
          path: /etc/odoo/odoo.conf
          owner: root
          group: odoo
          mode: 770

      - name: Create directory in /home
        file:
          path: /home/odoo
          state: directory
          owner: odoo
          group: odoo

      - name: Create Unit of systemd for the gestion of odoo
        copy:
          src: ./odoo.service
          dest: /lib/systemd/system